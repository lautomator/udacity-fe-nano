<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <!-- the score area -->
    <div id="score" class="game_style"></div>
    <!-- the reset button -->
    <div id="reset"><button class="game_style">new game</button></div>

    <script>
    // these html targets are passed to the game scripts
    var gameTargets = {
        score:   document.getElementById('score'),
        reset:   document.getElementById('reset'),
    };

    // listen for reset
    resetGame(gameTargets.score, gameTargets.reset);

    </script>

</body>
</html>
