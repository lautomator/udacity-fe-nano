<!DOCTYPE html>
<html>
<head>
  <title>John Merigliano: Portfolio Site</title>

  <meta lang="en" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow, noarchive"/>

<body>
  <div class="container">

    <!-- hamburger -->

      <div id="drawer">

        <ul>
          <li><a href="">Project Title 1</a></li>
          <li><a href="">Project Title 2</a></li>

    <header>

      <h1>John Merigliano</h1>

    <hr>

    <div class="featured__work">
      <h2>Featured Work</h2>

        <img src="img/automaton-01-400_small_1x.png" alt="project 1">

        <p>a url</p>

      <!-- col M -->

        <img src="img/automaton-02-400_small_1x.jpg" alt="project 2">
        <h1>Project Title 2</h1>
        <p>a url</p>
      </div><!-- /col -->

      <!-- col R -->
      <div class="col">
        <img src="img/automaton-03-400_small_1x.png" alt="project 3">
        <h1>Project Title 3</h1>
        <p>a url</p>
      </div><!-- /col -->
    </div><!-- /featured work -->
  </div><!-- /container -->

  <script src="js/drawer.js"></script>

  <script>
    // These targets are declared here to keep the html oustide of the js
    var portfolioTargets = {
        menu: document.getElementById('hamburger'),
        close: document.getElementById('close__drawer'),
        drawer: document.getElementById('drawer')
    };

    init(portfolioTargets);
  </script>

</body>
</html>
