<!DOCTYPE html>
<html>
<head>
  <title>John Merigliano: Portfolio Site</title>

  <meta lang="en" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow, noarchive"/>

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">

    <!-- hamburger -->
    <div id="hamburger">
      <!-- mobile-ready menu -->
      <div id="mobile-menu">
        <a><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/></svg></a>
      </div><!-- /mobile-ready menu -->
    </div><!-- /hamburger -->

    <!-- navigation -->
    <nav>
      <!-- mobile-nav -->
      <div id="drawer">
        <div id="close-drawer"><a><i class="fa fa-times-circle fa-2x"></i></a></div>

        <h2>Featured Work</h2>
        <ul>
          <li class="project-title"><a href="">Project Title 1</a><hr></li>
          <li class="project-title"><a href="">Project Title 2</a><hr></li>
          <li class="project-title"><a href="">Project Title 3</a><hr></li>
        </ul>
      </div><!-- /mobile-nav -->
    </nav><!-- /navigation -->

    <header>
      <div class="logo">
        <picture>
          <source media="(min-width: 750px)" srcset="img/icon_@85.gif">
          <source media="(max-width: 749px)" srcset="img/icon_@55.gif">
          <img rc="img/icon_@55.gif" alt="pixel tennis player logo">
        </picture>
      </div>
      <h1>John Merigliano</h1>
      <h3>front-end developer</h3>
    </header>

    <hr>
    <div class="main">
      <div class="hero">
        <img src="img/hero.gif" alt="computer terminal">
      </div>

      <!-- featured work -->
      <div class="featured-work">
        <h2>Featured Work</h2>

        <!-- col L -->
        <div class="col">
          <picture>
            <source media="(min-width: 750px)" srcset="img/automaton-01-224_@1x.png">
            <source media="(max-width: 749px)" srcset="img/automaton-01-400_@2x.png">
            <img src="img/automaton-01-400_@2x.png" alt="project 1">
          </picture>
          <h1 class="project-title">Project Title 1</h1>
          <p class="project-url"><a href ="">a url to project 1</a></p>
        </div><!-- /col -->

        <!-- col M -->
        <div class="col">
          <picture>
            <source media="(min-width: 750px)" srcset="img/automaton-02-224_@1x.jpg">
            <source media="(max-width: 749px)" srcset="img/automaton-02-400_@2x.jpg">
            <img src="img/automaton-02-400_@2x.jpg" alt="project 2">
          </picture>
          <h1 class="project-title">Project Title 2</h1>
          <p class="project-url"><a href ="">a url to project 2</a></p>
        </div><!-- /col -->

        <!-- col R -->
        <div class="col">
          <picture>
            <source media="(min-width: 750px)" srcset="img/automaton-03-224_@1x.png">
            <source media="(max-width: 749px)" srcset="img/automaton-03-400_@2x.png">
            <img src="img/automaton-03-400_@2x.png" alt="project 1">
          </picture>
          <h1 class="project-title">Project Title 3</h1>
          <p class="project-url"><a href ="">a url to project 3</a></p>
        </div><!-- /col -->
      </div><!-- /featured work -->
    </div><!-- /main -->
  </div><!-- /container -->

  <script src="js/drawer.js"></script>

  <script>
    // These targets are declared here to keep the html oustide of the js
    var portfolioTargets = {
        menu: document.getElementById('hamburger'),
        close: document.getElementById('close-drawer'),
        drawer: document.getElementById('drawer')
    };

    init(portfolioTargets);
  </script>

</body>
</html>
