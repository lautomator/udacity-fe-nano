<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Canvas</title>
    <style>
        * { margin: 0;
            padding: 0;
        }

        .paper {
            background: url('pixel-graph.png') repeat;
        }

        .note {
            background: #fff;
            height: auto;
            bottom: 0;
            font: 12px/0 courier;
            left: 0;
            padding: 10px;
            position: fixed;
            width: auto;
        }

    </style>
</head>
<body class="paper">
    <p class="note">note: each grid division represents 10 pixels</p>

    <canvas id="c" width="900" height="800"></canvas>

    <script>
        var c = document.querySelector("#c"),
            ctx = c.getContext("2d");

        // some transformations

        // scale
        ctx.scale(2, 2); // l x w @2x
        // translate
        ctx.translate(-65, -10); // why?

        // the rectangle
        ctx.fillStyle = "blue";
        ctx.fillRect(130, 20, 100, 100);

        // save the state
        ctx.save();

        // the rectangle
        ctx.fillStyle = "yellow";
        ctx.fillRect(300, 20, 20, 20);

        // translate
        // ctx.translate(400, 25);

        // // rotate
        // // radians = degrees * (Math.PI/180)
        // // radians = degrees * 0.017
        // ctx.rotate(0.765);

        // // the rectangle
        // ctx.fillStyle = "blue";
        // ctx.fillRect(25, 25, 100, 100);


    </script>

</body>
</html>
