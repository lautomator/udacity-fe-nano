<!DOCTYPE html>

<html>
<head>
  <title>MemeMaker-Simple</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    #image-container {
      display: flex;
    }
  </style>
</head>

<body>

  <div>
    <input type="file" id="file" />
  </div>
  <div id="image-container">
    <canvas width="500" height="500"></canvas>
    <div>
      <span>Top Line:</span><br/>
      <input id="topLineText" type="text"><br/>
      <span>Bottom Line:</span><br/>
      <input id="bottomLineText" type="text"><br/>
      <button id="saveBtn">Save</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
  <script>
    function textChangeListener (evt) {
      var id = evt.target.id;
      var text = evt.target.value;

      if (id == "topLineText") {
        window.topLineText = text;
      } else {
        window.bottomLineText = text;
      }

      redrawMeme(window.imageSrc, window.topLineText, window.bottomLineText);
    }

    function redrawMeme(image, topLine, bottomLine) {
      // Get Canvas2DContext
      var canvas = document.querySelector('canvas'),
          ctx = canvas.getContext("2d");

      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      ctx.font = "bold 72px impact";
      ctx.textAlign = 'center';
      ctx.lineWidth = 3;
      ctx.strokeStyle = "black";
      ctx.fillStyle = "white";

      if (topLine === null) {
          topLine = '';
      }

      if (bottomLine === null) {
          bottomLine = '';
      }

        ctx.fillText(topLine, canvas.width / 2, 72);
        ctx.strokeText(topLine, canvas.width / 2, 72);

        ctx.fillText(bottomLine, canvas.width / 2, 490);
        ctx.strokeText(bottomLine, canvas.width / 2, 490);

    }

    function saveFile() {
      window.open(document.querySelector('canvas').toDataURL());
    }


    function handleFileSelect(evt) {
      var canvasWidth = 500;
      var canvasHeight = 500;
      var file = evt.target.files[0];



      var reader = new FileReader();
      reader.onload = function(fileObject) {
        var data = fileObject.target.result;

        // Create an image object
        var image = new Image();
        image.onload = function() {

          window.imageSrc = this;
          redrawMeme(window.imageSrc, null, null);
        }

        // Set image data to background image.
        image.src = data;
        console.log(fileObject.target.result);
      };
      reader.readAsDataURL(file)
    }

    function resetPage() {
        input1.value = '';
        input2.value = '';
        window.topLineText = '';
        window.bottomLineText = '';

        redrawMeme(window.imageSrc, window.topLineText, window.bottomLineText);
    }

    window.topLineText = "";
    window.bottomLineText = "";
    var input1 = document.getElementById('topLineText');
    var input2 = document.getElementById('bottomLineText');
    input1.oninput = textChangeListener;
    input2.oninput = textChangeListener;
    document.getElementById('file').addEventListener('change', handleFileSelect, false);
    document.getElementById('saveBtn').addEventListener('click', saveFile, false);
    document.getElementById('resetBtn').addEventListener('click', resetPage, false);
  </script>

</body>
</html>
