<!DOCTYPE html>
<html>
<head>
    <title>Object Oriented Javascript</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./practice_model.js"></script>

    <style>
        .container {
            background: #ffffcc;
            border: dotted 1px #606060;
            border-radius: 5px;
            color: #606060;
            font-family: Monaco, monospace;
            margin: 25px auto;
            padding: 25px;
            max-width: 550px;
        }

        ul {
            list-style: none;
        }

        hr {
            background: #606060;
            border: 0;
            height: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- template abstract object-->
        <section class="template">
            <h2>The Template</h2>
            <!-- the properties -->
            <ul class="properties">
                <li class="x"><!-- x -->x: </li>
                <li class="y"><!-- y -->y: </li>
                <li class="sp"><!-- z -->sprite: </li>
            </ul>
        </section>
        <hr>

        <!-- a car object -->
        <section class="car">
            <h2>The Car</h2>
            <!-- the properties -->
            <ul class="properties">
                <li class="x"><!-- x -->x: </li>
                <li class="y"><!-- y -->y: </li>
                <li class="sp"><!-- z -->sprite: </li>
            </ul>
        </section>
        <hr>

        <!-- a player object -->
        <section class="player">
            <h2>The Player</h2>
            <!-- the properties -->
            <ul class="properties">
                <li class="x"><!-- x -->x: </li>
                <li class="y"><!-- y -->y: </li>
                <li class="sp"><!-- z -->sprite: </li>
            </ul>
        </section>

    </div><!-- /container -->
</body>
</html>
