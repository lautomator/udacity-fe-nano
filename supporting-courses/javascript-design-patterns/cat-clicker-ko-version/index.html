<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>

    <style>
        .pointer {
            cursor: pointer;
        }

        .on_hover:hover {
            color: #ff9933;
        }
    </style>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList">
        <li class="pointer on_hover" data-bind="text: name, click: $parent.catChooser(data)"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: catLevel"></h3>
        <div data-bind="text: clickCount"></div>
        <img class="pointer" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

        <h3>Nicknames</h3>
        <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
