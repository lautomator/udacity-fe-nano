<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="Cat Clicker: Click the cat!">
        <meta name="author" content="John Merigliano">

        <title>Cat Clicker</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>Cat Clicker <br class="br-mobile"><small>Click the cat!</small></h1>

            <!-- cat choices -->
            <div class="cat-choices">
                <p class="lead text-primary">First, choose a cat:</p>
            </div><!-- /cat choices -->

            <!-- cat display area -->
            <div class="cat-display-area"></div><!-- /cat display area -->

        </div><!-- /container -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

        <!-- cat buttons template -->
        <script type="text/template" data-template="cat-button-template">
            <input class="btn btn-default" type="button" value="%catName%" id="%catName%">
        </script>

        <!-- cat viewing area template -->
        <script type="text/template" data-template="cat-view-template">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="cat-name">%catName%</h2>
                    <img class="img-responsive cat-pic" id="cat-%catName%" src="%catImgSrc%" alt="cat">
                </div>
                <div class="col-md-6 clicks">
                    <h2>Number of clicks:
                        <span class="numbers" id="click-%catName%">%getClicks%</span>
                    </h2>
                </div>
            </div>
        </script>

        <!-- template targets -->
        <script>
            catClickerTargets = {
                buttonsTemplate: 'script[data-template="cat-button-template"',
                catViewTemplate: 'script[data-template="cat-view-template"'
            }
        </script>

        <!-- call the game function -->
        <script>catClickerTheGame(catClickerTargets);</script>
    </body>
</html>
