<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="Cat Clicker: Click the cat!">
        <meta name="author" content="John Merigliano">

        <title>Cat Clicker</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>Cat Clicker <br class="br-mobile"><small>Click the cat!</small></h1>

            <!-- cat choices -->
            <p class="lead text-primary">Choose a cat:</p>
            <div class="cat-choices"></div><!-- /cat choices -->

            <!-- cat display area -->
            <div class="cat-display-area"></div><!-- /cat display area -->

            <!-- admin area -->
            <div class="row">
                <div class="col-md-12">
                    <input class="btn btn-warning is-hidden" type="button" id="cat-admin-button" value="admin">
                    <div class="cat-admin-area"></div>
                </div>
            </div><!-- / admin area -->

        </div><!-- /container -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

        <!-- cat buttons template -->
        <script type="text/template" data-template="cat-button-template">
            <input class="btn btn-default" type="button" value="%catName%" id="btn-%index%">
        </script>

        <!-- cat viewing area template -->
        <script type="text/template" data-template="cat-view-template">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="cat-name">%catName%</h2>
                    <img class="img-responsive cat-pic" id="cat-%index%" src="%catImgSrc%" alt="cat" title="%catName%">
                    <h2>Number of clicks:
                        <span class="numbers" id="click-%index%">%getClicks%</span>
                    </h2>
                </div>
            </div>
        </script>

        <script type="text/template" data-template="cat-admin-template">
            <form class="cat-admin-form" id="admin-form">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td><label for="admin-cat-name">Name:</label></td>
                            <td><input id="admin-cat-name" class="form-control" type="text" value="%catName%"></td>
                        </tr>
                        <tr>
                            <td><label for="admin-cat-img">Image URL:</label></td>
                            <td><input id="admin-cat-img" class="form-control" type="text" value="%ImgUrl%"><br><a href="%ImgUrl%" target="_blank">%catName%</a>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="admin-cat-clicks">Clicks: </label></td>
                            <td><input id="admin-cat-clicks" class="form-control" type="text" value="%getClicks%"></td>
                        </tr>
                    </tbody>
                </table>
                <input class="btn btn-success" type="button" value="save" id="cat-admin-button-save">
                <input class="btn btn-default" type="button" value="cancel" id="cat-admin-button-cancel">
            </form>
        </script>

        <!-- template targets -->
        <script>
            var catClickerTargets = {
                buttonsTemplate:    'script[data-template="cat-button-template"',
                catViewTemplate:    'script[data-template="cat-view-template"',
                catAdminTemplate:   'script[data-template="cat-admin-template"'
            }
        </script>

        <!-- call the game function -->
        <script>catClickerTheGame(catClickerTargets);</script>
    </body>
</html>
