<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>play with jQuery</title>

  <!-- Boostrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div class="container">

    <nav>
      <ul>
        <li><button class="btn btn-primary" type="submit">A</button></li>
        <li><button class="btn btn-primary" type="submit">B</button></li>
        <li><button class="btn btn-primary" type="submit">C</button></li>
      </ul>
    </nav>

    <div class="main">
      <div class="row">
        <div class="col-md-4">
          <ol class="action-items">
            <li class="selected">A <span class="action fa fa-play"></span></li>
            <li>B <span class="action fa fa-play"></span></li>
            <li>C <span class="action fa fa-play"></span></li>
            <li>D <span class="action fa fa-play"></span></li>
            <li>E <span class="action fa fa-play"></span></li>
            <li>F <span class="action fa fa-play"></span></li>
          </ol>
        </div>
        <div class="col-md-4 box-actions">
          <ul class="box-buttons">
            <li class="box"><a>A</a></li>
            <li class="box"><a href="#b">B</a></li>
            <li class="box"><a href="#c">C</a></li>
            <li class="box"><a href="#d">D</a></li>
            <li class="box"><a href="#e">E</a></li>
          </ul><!-- /box-buttons -->
        </div>
        <div class="col-md-4 circle-actions">
          <div class="round-buttons">
            <div class="circle">A</div>
            <div class="circle">B</div>
            <div class="circle">C</div>
            <div class="circle">D</div>
            <div class="circle">E</div>
        </div><!-- /round-buttons -->
        </div>
      </div>

    </div><!-- /main -->
  </div><!-- /container -->

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
